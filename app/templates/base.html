<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF to MCQ{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ static_version }}">
</head>
<body>
    {% if request.session.get('user_id') %}
    <nav class="navbar">
        <div class="nav-container">
            <a href="/pdfs" class="nav-brand">PDF to MCQ</a>
            <div class="nav-menu">
                <span class="nav-email">{{ request.session.get('email') }}</span>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <script src="/static/app.js?v={{ static_version }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
